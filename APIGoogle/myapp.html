<!DOCTYPE html>
<html>
<head>
	<style>
       #map {
        height: 800px;
        width: 800px;
        border-radius: 35PX;
       }
   </style>
	<title>AUSTIN METRIC</title>
</head>
<body>

<h1>My Home Google Map</h1>
<div id="map"></div>
<script>
	
function initMap(){
var options ={
	zoom:11,
	center:{ lat:30.2672, lng:-97.7431},

};
var map = new
 google.maps.Map(document.getElementById('map'), options);

 var marker = new google.maps.Marker({
 	position:{ lat:30.3995, lng:-97.7300},
 	map:map,
 	icon:'https://scontent-dft4-1.xx.fbcdn.net/v/t1.0-1/p80x80/17264716_1325721294133025_5391538241413062063_n.jpg?oh=b8e032203c18088b1298785883844d2a&oe=5A70B917' 
 });


var InfoWindow = new google.maps.InfoWindow({

	content:'<h1>waleed here</h1>'
});

marker.addListener('click', function(){
	InfoWindow.open(map, marker);
});



}


</script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8X-CpIfwJmpEY6-tJkjRwcf0ZBzefl_A&callback=initMap">
    </script>
</body>
</html>
